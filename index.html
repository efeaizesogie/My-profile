<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <title>My Profile</title>
  </head>
  <body>
    <div class="profile">
      <h1 data-testid="slackUserName">Aizesogie Osaibhie Efeosa</h1>
      <img
        src="https://ca.slack-edge.com/T05FFAA91JP-U05RP2GUX33-e0a8c7d649d8-192"

      />

      <p data-testid="currentUTCTime"></p>

      <a
        href="https://github.com/efeaizesogie/My-profile"
        data-testid="githubURL"
        target="_blank"
        >GitHub Repo</a
      >

    <script src="./app.js"></script>

</html>
